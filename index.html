<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brillant - Movie Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 70px; /* To make room for bottom nav */
    }
    .red-line {
      border-top: 4px solid red;
      margin: 20px 0;
    }
    .movie-card {
      background-color: #222;
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    .movie-info {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }
    .movie-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .video-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .video-popup video {
      width: 90%;
      max-width: 700px;
      border: 3px solid red;
      border-radius: 10px;
    }
    .video-popup .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: red;
      cursor: pointer;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      border-top: 2px solid red;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 6px 0;
      z-index: 1000;
    }
    .bottom-nav a {
      color: #ccc;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }
    .bottom-nav a i {
      font-size: 20px;
      display: block;
      margin-bottom: 2px;
    }
    .bottom-nav a:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center">ðŸŽ¬ Brillant Movie Site</h1>
    <div class="red-line"></div>
    <div class="row g-4 justify-content-center">

      <!-- Ibice bya film: G20, A Working Man, Fountain... nk'uko warabishize -->

      <!-- Shira hano ibice bya film (nkâ€™uko wabisize), biragumaho nk'uko biri -->
      <!-- (...) -->

    </div>
    <div class="red-line"></div>
    <footer class="text-center py-3">Â© 2025 Brillant</footer>
  </div>

  <!-- Video Popup -->
  <div class="video-popup" id="videoPopup">
    <span class="close-btn" onclick="closeVideo()">&times;</span>
    <video id="popupVideo" controls></video>
  </div>

  <!-- Bottom Nav Bar -->
  <nav class="bottom-nav">
    <a href="#"><i class="bi bi-house-door-fill"></i><br>Home</a>
    <a href="#"><i class="bi bi-film"></i><br>Movies</a>
    <a href="#"><i class="bi bi-collection-play"></i><br>Shows</a>
    <a href="#"><i class="bi bi-people-fill"></i><br>Fam</a>
    <a href="#"><i class="bi bi-whatsapp"></i><br>Help</a>
    <a href="#"><i class="bi bi-list"></i><br>Menu</a>
  </nav>

  <script>
    function showVideo(videoSrc) {
      const popup = document.getElementById('videoPopup');
      const video = document.getElementById('popupVideo');
      video.src = videoSrc;
      popup.style.display = 'flex';
    }

    function closeVideo() {
      const popup = document.getElementById('videoPopup');
      const video = document.getElementById('popupVideo');
      video.pause();
      video.src = '';
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
