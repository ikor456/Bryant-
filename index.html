<!DOCTYPE html><html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brillant - Movie Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .red-line {
      border-top: 4px solid red;
      margin: 20px 0;
    }
    .movie-card {
      background-color: #222;
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    .movie-info {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }
    .movie-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .video-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .video-popup video {
      width: 90%;
      max-width: 700px;
      border: 3px solid red;
      border-radius: 10px;
    }
    .video-popup .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: red;
      cursor: pointer;
    }
    .filter-bar {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .search-input {
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center">üé¨ Brillant Movie Site</h1>
    <div class="red-line"></div><!-- Filter/Search/Sort Bar -->
<div class="filter-bar">
  <input type="text" class="form-control search-input" id="searchInput" placeholder="Shaka filime...">
  <select class="form-select w-auto" id="filterAuthor">
    <option value="">Abasobanuruzi bose</option>
    <option value="Rocky">Rocky</option>
    <option value="Gaheza">Gaheza</option>
    <option value="Hakim Professeur">Hakim Professeur</option>
  </select>
  <select class="form-select w-auto" id="sortMovies">
    <option value="">Hitamo uko uzishaka</option>
    <option value="popular">Izakunzwe</option>
    <option value="new">Izishasha</option>
    <option value="classic">Izisanzwe</option>
  </select>
</div>

<!-- Ahanditse urupapuro -->
<nav class="nav justify-content-center mb-4">
  <a class="nav-link text-white" href="#about">‚ÑπÔ∏è A propos</a>
  <a class="nav-link text-white" href="#contact">üìû Contact</a>
  <a class="nav-link text-white" href="#series">üì∫ Series</a>
</nav>

<!-- Movies Section -->
<div class="row g-4 justify-content-center" id="movieGrid">
  <!-- Aha niho tuzoshira ama filme yose ukoresheje JavaScript cyangwa HTML cards nkuko wahaye urugero. -->
</div>

<div class="red-line"></div>
<footer class="text-center py-3">¬© 2025 Brillant</footer>

  </div>  <!-- Video Popup -->  <div class="video-popup" id="videoPopup">
    <span class="close-btn" onclick="closeVideo()">&times;</span>
    <video id="popupVideo" controls></video>
  </div>  <script>
    const searchInput = document.getElementById("searchInput");
    const filterAuthor = document.getElementById("filterAuthor");
    const sortMovies = document.getElementById("sortMovies");
    const movieGrid = document.getElementById("movieGrid");

    const movies = [
      { title: "G20", year: 2023, genre: "Action", author: "Rocky", thumb: "G20.jpg", video: "g20.mp4" },
      { title: "A Working Man", year: 2022, genre: "Drama", author: "Rocky", thumb: "workingman.png", video: "workingman.mp4" },
      { title: "Fountain of Youth", year: 2025, genre: "Adventure", author: "Rocky", thumb: "fountain.jpg", video: "fountain.mp4" },
      { title: "Army of Thieves", year: 2020, genre: "Heist", author: "Gaheza", thumb: "army.jpg", video: "army.mp4" },
      { title: "Sinners", year: 2025, genre: "Crime", author: "Rocky", thumb: "sinners.jpg", video: "sinners.mp4" },
      { title: "Wakanda Forever", year: 2022, genre: "Superhero", author: "Rocky", thumb: "wakanda.jpg", video: "wakanda.mp4" },
      { title: "Veer", year: 2010, genre: "Historical", author: "Rocky", thumb: "veer.jpg", video: "veer.mp4" },
      { title: "Sikandar", year: 2025, genre: "Action", author: "Rocky", thumb: "sikandar.jpg", video: "sikandar.mp4" },
      { title: "Martin", year: 2024, genre: "Thriller", author: "Hakim Professeur", thumb: "martin.jpg", video: "martin.mp4" }
      { title: "Purple", year: 2022, genre: "dram", author: "Rocky", thumb: "purple.jpg", video: "purple.mp4}
  

    function renderMovies(list) {
      movieGrid.innerHTML = "";
      list.forEach(movie => {
        movieGrid.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3" onclick="showVideo('${movie.video}')">
          <div class="movie-card">
            <img src="${movie.thumb}" alt="${movie.title}" class="movie-thumbnail">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-info">${movie.genre} | ${movie.year}</div>
          </div>
        </div>`;
      });
    }

    function filterAndSort() {
      const keyword = searchInput.value.toLowerCase();
      const author = filterAuthor.value;
      const sort = sortMovies.value;

      let filtered = movies.filter(m =>
        m.title.toLowerCase().includes(keyword) &&
        (author === "" || m.author === author)
      );

      if (sort === "popular") filtered = filtered.reverse();
      else if (sort === "new") filtered = filtered.sort((a, b) => b.year - a.year);
      else if (sort === "classic") filtered = filtered.sort((a, b) => a.year - b.year);

      renderMovies(filtered);
    }

    searchInput.addEventListener("input", filterAndSort);
    filterAuthor.addEventListener("change", filterAndSort);
    sortMovies.addEventListener("change", filterAndSort);

    renderMovies(movies);

    function showVideo(videoSrc) {
      const popup = document.getElementById('videoPopup');
      const video = document.getElementById('popupVideo');
      video.src = videoSrc;
      popup.style.display = 'flex';
    }

    function closeVideo() {
      const popup = document.getElementById('videoPopup');
      const video = document.getElementById('popupVideo');
      video.pause();
      video.src = '';
      popup.style.display = 'none';
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
